<app-header></app-header>

<!-- [ Main Content ] start -->
<div class="pc-container">
  <div class="pcoded-content">
    <!-- [ breadcrumb ] start -->
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <h5 class="m-b-10">Multicom</h5>
            </div>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">Home</li>
              <li class="breadcrumb-item">Devis Detaile</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- [ breadcrumb ] end -->
    <!-- [ Main Content ] start -->
    <div class="row">
      <!-- customar project  start -->
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center m-l-0">
              <div class="col-sm-6">
              </div>
              <div class="col-sm-6 text-end">
                <button class="btn btn-success btn-sm mb-3 btn-round" (click)="openAdd()"><i class="feather icon-user-plus"></i> Ajouter item</button>
              </div>
            </div>
            <div class="table-responsive">
              <table  id="report-table" class="table table-bordered table-striped mb-0">
                <thead style="text-align: center;">
                  <tr>
                    <th>Client</th>
                    <th>Société</th>
                    <th>Info </th>
                    <th>Puht </th>
                    <th>Qte </th>
                    <th>Tht </th>
                    <th>Tva </th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of this.listDevis " style="text-align: center;">
                  <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.nom_soc}}</td>
                    <td>{{item.info}}</td>
                    <td>{{item.puht}}</td>
                    <td>{{item.qte}}</td>
                    <td>{{item.tht}}</td>
                    <td>{{item.tva}} %</td>

                    <td>
                        <a  class="btn btn-info btn-sm m-r-10" (click)="openUpdateDetaile(item)"><i class="feather icon-edit" ></i>&nbsp;Edite  </a>
                        <a  class="btn btn-danger btn-sm m-r-10" (click)="openAddDelete(item.id_devis)" ><i class="feather icon-trash-2"  ></i>&nbsp;Effacer </a>
                    </td>
                  </tr>

                </tbody>
              </table>
              <br>
              <br>
              <a style="float: right;margin-right: 30px;" class="btn btn-warning btn-sm m-r-10"><i class="feather icon-printer"></i>&nbsp;Imprimer </a>
            </div>
          </div>
        </div>
      </div>
      <!-- customar project  end -->
    </div>
    <!-- [ Main Content ] end -->
  </div>
</div>
