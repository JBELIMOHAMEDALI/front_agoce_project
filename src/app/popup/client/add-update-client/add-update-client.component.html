<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form" name="form" #f="ngForm" (ngSubmit)="this.mangClient(f)">

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="form-label" for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="" name="nom2" [(ngModel)]="this.model.nom" #nom2="ngModel" required>
            <div *ngIf="(nom2.invalid && nom2.touched)" class="alert alert-danger" role="alert">
              Name  invalide
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="form-label" for="Name">Nom Soc</label>
            <input type="text" class="form-control" id="Name" placeholder="" name="nom_soc" [(ngModel)]="this.model.nom_soc" #nom_soc="ngModel" required>
            <div *ngIf="(nom_soc.invalid && nom_soc.touched)" class="alert alert-danger" role="alert">
              Nom Socite  invalide
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group fill">
            <label class="form-label" for="Email">Email</label>
            <input type="email" class="form-control" id="Email"  placeholder="" name="email2" [(ngModel)]="this.model.email" #email2="ngModel"  required email>
            <div *ngIf="(email2.invalid && email2.touched)" class="alert alert-danger" role="alert">
              Email  invalide
            </div>
          </div>
        </div>
        <div class="col-sm-7" >
          <div class="form-group fill">
            <label class="form-label" for="Icon">Logo</label>
            <!-- <input type="file" class="form-control" id="Icon" placeholder="sdf" name="logo" #logo="ngModel" ngModel required> -->
            <input [disabled]="!this.add" type="file" value="Update_img" class="form-control-file" id="exampleFormControlFile1" (change)="fileChange($event)">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label class="form-label" for="Phone">Phone</label>
            <input type="text" class="form-control" id="Phone"  placeholder="" name="tel2" [(ngModel)]="this.model.tel" #tel2="ngModel"  required >
            <div *ngIf="(tel2.invalid && tel2.touched)" class="alert alert-danger" role="alert">
              Phone  invalide
            </div>
          </div>
        </div>
        

        <div class="col-sm-12">
          <div class="form-group">
            <label class="form-label" for="Address">Address</label>
            <textarea class="form-control" id="Address" rows="3"  name="adr2" #adr2="ngModel" [(ngModel)]="this.model.adr"  required></textarea>
            <div *ngIf="(adr2.invalid && adr2.touched)" class="alert alert-danger" role="alert">
              Adress  invalide
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <h5 class="mt-3">Social Links</h5>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="form-label" for="Facebook">Facebook Profile Link</label>
            <input type="text" class="form-control"  id="Facebook" placeholder="" name="fb2" #fb2="ngModel" [(ngModel)]="this.model.fb">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="form-label" for="Twitter">Twitter Profile Link</label>
            <input type="text" class="form-control"  id="Twitter" placeholder="" name="twet2" #twet2="ngModel" [(ngModel)]="this.model.twet">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="form-label" for="Google">Google Plus Link</label>
            <input type="text" class="form-control"  id="Google" placeholder="" name="google_link2" #google_link2="ngModel" [(ngModel)]="this.model.googl_ling">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="form-label" for="Linkedin">Linkedin Profile Link</label>
            <input type="text" class="form-control"  id="Linkedin" placeholder="" name="prof_link2" #prof_link2="ngModel" [(ngModel)]="this.model.prof_link">
          </div>
        </div>
        </div>
  <div class="modal-footer">
    <button *ngIf="this.add" type="submit" class="btn btn-block btn-primary"  [disabled]="f.invalid">ADD</button>
    <button *ngIf="!this.add" type="submit" class="btn btn-block btn-primary"  [disabled]="f.invalid">Update</button>
    
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
  </form>
  </div>
